name: Deployment
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: setup git authentication
        run: |
          git config --global user.email "wng.jiefan@gmail.com"
          git config --global user.name "nafeij"
          git remote set-url origin https://nafeij:${{ secrets.GITHUB_TOKEN }}@github.com/nafeij/kbclone
    - name: Deploy to gh-pages
      run: npm run deploy